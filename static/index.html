<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Document Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .dragover {
      background-color: #e0f2fe !important;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center px-4 py-6">

  <h1 class="text-3xl font-semibold text-center mb-8">ğŸ“„ Smart Document Assistant</h1>

  <div
    id="dropZone"
    class="w-full max-w-2xl border-2 border-dashed border-gray-300 bg-white p-6 text-center rounded-lg cursor-pointer hover:border-blue-400 transition-all duration-200"
  >
    <p class="text-gray-500">
      Drag & drop a document here, or <span class="text-blue-500 underline">click to select</span>.
    </p>
    <input type="file" id="fileInput" accept=".pdf,.docx,.eml,.msg" class="hidden" />
  </div>

  <!-- Progress bar -->
  <div id="progressContainer" class="w-full max-w-2xl mt-6 hidden">
    <div class="w-full bg-gray-200 rounded-full h-3">
      <div id="progressBar" class="bg-blue-600 h-3 rounded-full transition-all duration-300" style="width: 0%;"></div>
    </div>
    <p id="progressText" class="text-sm mt-2 text-center text-gray-600">Waiting to start...</p>
  </div>

  <div id="uploadStatus" class="mt-4 text-center text-sm text-gray-600"></div>

  <div id="querySection" class="w-full max-w-2xl mt-10 hidden">
    <textarea
      id="queryInput"
      class="w-full p-4 rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none mb-4 text-sm resize-none"
      rows="4"
      placeholder="Ask a question about the uploaded document..."
    ></textarea>
    <div class="flex justify-end">
      <button
        onclick="submitQuery()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md shadow-md transition-all duration-150"
      >
        ğŸ” Ask
      </button>
    </div>

    <div
      id="responseBox"
      class="hidden mt-6 p-5 bg-white border-l-4 border-blue-500 shadow text-sm leading-relaxed rounded-md whitespace-pre-line"
    ></div>
  </div>

  <script>
    const API_BASE = "https://rag-production-1694.up.railway.app"; // Change as needed

    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const uploadStatus = document.getElementById("uploadStatus");
    const querySection = document.getElementById("querySection");
    const responseBox = document.getElementById("responseBox");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");
    const progressText = document.getElementById("progressText");

    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      if (file) handleFileUpload(file);
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) handleFileUpload(file);
    });

    function updateProgress(step, message) {
      const percent = step * 25;
      progressBar.style.width = percent + "%";
      progressText.textContent = message;
    }

    async function handleFileUpload(file) {
      uploadStatus.textContent = "";
      querySection.style.display = "none";
      responseBox.classList.add("hidden");
      progressContainer.style.display = "block";

      updateProgress(1, "ğŸ“¤ Uploading document...");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch(`${API_BASE}/upload_document`, {
          method: "POST",
          body: formData,
        });

        updateProgress(2, "ğŸ” Extracting & chunking text...");
        // We don't have separate responses for each stage (text/chunk/embed) but simulate it for UX

        await new Promise((resolve) => setTimeout(resolve, 1200)); // fake wait
        updateProgress(3, "ğŸ’¡ Generating embeddings & indexing...");

        const result = await res.json();

        if (res.ok) {
          await new Promise((resolve) => setTimeout(resolve, 1000)); // fake wait for indexing
          updateProgress(4, "âœ… Done! Document ready for queries.");
          uploadStatus.textContent = `âœ… Uploaded & processed ${result.chunks_count} chunks.`;
          querySection.style.display = "block";
        } else {
          progressBar.style.width = "0%";
          progressText.textContent = "âŒ Error during upload.";
          uploadStatus.textContent = `âŒ Error: ${result.detail}`;
        }
      } catch (err) {
        progressBar.style.width = "0%";
        progressText.textContent = "âŒ Network error.";
        uploadStatus.textContent = "âŒ Network error during upload.";
        console.error(err);
      }
    }

    async function submitQuery() {
      const query = document.getElementById("queryInput").value.trim();
      if (!query) return;

      responseBox.classList.remove("hidden");
      responseBox.innerHTML = "ğŸ”„ Thinking...";

      try {
        const res = await fetch(`${API_BASE}/query`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query }),
        });

        const result = await res.json();

        if (res.ok) {
          responseBox.innerHTML = `<strong>ğŸ’¬ Response:</strong><br>${result.response}`;
        } else {
          responseBox.innerHTML = `âŒ Error: ${result.detail}`;
        }
      } catch (err) {
        responseBox.innerHTML = "âŒ Network error while querying.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
